<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In | JPCS Photobooth</title>

    <div id="style-placeholder"></div>
    <script>
      fetch("style.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("style-placeholder").outerHTML = data;
        });
    </script>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .auth-wrapper {
        height: 100vh;
      }
      .auth-box {
        max-width: 800px;
        width: 80%;
      }

      .left-panel {
        background-image: url("assets/background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .btn-bd-primary {
        font-weight: 600;
        color: #fff;
        border-color: #8E44AD;      /* accent violet */
        background-color: #7D3C98;  /* base violet */
      }

      .btn-bd-primary:hover,
      .btn-bd-primary:focus {
        border-color: #7D3C98;      /* base violet */
        background-color: #6C3483;  /* darker violet */
        color: #fff;
      }

      .btn-bd-primary:active {
        border-color: #8E44AD;      /* accent violet */
        background-color: #7D3C98;  /* base violet */
      }


    </style>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center auth-wrapper">
      <div class="row auth-box border shadow-lg h-auto flex-column flex-md-row">

        <!-- Left Side -->
        <div class="col-md-6 p-5 left-panel d-flex justify-content-center align-items-center position-relative text-center text-white p-4 flex-column">
          <!-- Dark overlay -->
          <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.5); z-index: 1">
          </div>

          <div class=" position-relative z-2 m-3">
            <img
              class="rounded-circle mb-3"
              src="assets/jpcslogo.png"
              alt="Logo"
              style="width: 100px; height: auto; z-index: 2; margin-bottom: 20px;"/>
            <h2 class="fw-medium mb-2">PHOTOBOOTH</h2>
            <p class="mb-0">
              Junior Philippine Computer Society - Lipa Chapter
              <br><b>Debugging the Future: From Coders to Career Builders</b>
            </p>
          </div>
        </div>

        <!-- Right Side -->
        <div class="col-md-6 d-flex justify-content-center align-items-center py-4 py-md-0">
          <form id="loginForm" class="w-100 px-4" style="max-width: 320px">
            <div class="form-floating mb-3 position-relative">
              <input name="password" type="password" class="form-control" id="password" placeholder="Password" required/>
              <label for="password">Password</label>
              <button type="button" id="togglePassword" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2" tabindex="-1">
                <i id="eyeIcon" class="bi bi-eye"></i>
              </button>
            </div>

            <div class="mt-3 text-center">
              <button type="submit" class="btn btn-bd-primary w-100">Log In</button>
            </div>
          </form>
 
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let toggle = document.getElementById("togglePassword");
      let eyeicon = document.getElementById("eyeIcon");
      let password = document.getElementById("password");

      toggle.onclick = function () {
        if (password.type == "password") {
          password.type = "text";
          eyeicon.classList.remove("bi-eye");
          eyeicon.classList.add("bi-eye-slash");
        } else if (password.type == "text") {
          password.type = "password";
          eyeicon.classList.remove("bi-eye-slash");
          eyeicon.classList.add("bi-eye");
        }
      };
    </script>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        // const username = document.getElementById("username").value;
        const username = "jpcs";
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
            credentials: "include"
          });

          const data = await res.json();

          if (res.ok && data.success) {
            Swal.fire({
              icon: "success",
              title: "Login Successful!",
              text: "Welcome ðŸŽ‰",
              timer: 1500,
              showConfirmButton: false
            }).then(() => {
              window.location.href = "index.html";
            });
          } else {
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: data.error || "Invalid username or password!"
            });
          }
        } catch (err) {
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "Something went wrong. Try again.",
            timer: 1500,
            showConfirmButton: false
          });
        }
      });
    </script>



  </body>
</html>
