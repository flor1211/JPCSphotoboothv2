<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JPCS Photobooth</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <main class="text-center flex-grow-1 d-flex flex-column justify-content-center align-items-center" style="padding-left: 2px; padding-right: 2px">
    <div class="mb-4">
      <i class="bi bi-tools" style="font-size: 4rem; color: #dc3545;"></i>
    </div>
    <h1 class="fw-bold text-danger">We will be right back soon</h1>
    <p class="lead text-muted">
      The photobooth is not accessible at the moment.<br>
      Please check back later.
    </p>

    <br>
    <p class="lead text-muted" style="font-size: 1rem;">  
        - florrr
    </p>
  </main>


  <footer class="text-center py-3 text-muted small mt-auto">
    &copy; <span id="year"></span> JPCS Photobooth
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
